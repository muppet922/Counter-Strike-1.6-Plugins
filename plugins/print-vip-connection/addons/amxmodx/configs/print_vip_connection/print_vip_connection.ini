; Время, через которое оповестит игроков после подключения игрока с префиксом
"print_delay" "3.0"
; Для кого проигрывать звук(0 - для всех, 1 - для вновь зашедшего игрока)
"sound_for_player" "0"
; Проигрывает звук при входе игрока с префиксом(что бы не проигрывать закомментируйте)
"play_sound" "print_vip_connection/print_vip_connection.wav"
; Форматирование сообщения, которое оповещает игроков после подключения игрока с префиксом
; !d - Обычный цвет чата(желтый)
; !t - Цвет команды(красный/синий)
; !g - Зеленый цвет
; %nick% - ник игрока, %prefix% - Префикс
"chat_message" "!g[Сервер]!d На сервер зашёл!g %prefix%!d —!g %nick%"

; Пример по steamid: "STEAM_0:0:000000000" "Префикс"
"STEAM_0:0:000000000" "STEAM"

; Пример по флагу: "t" "Префикс"
; Чем выше стоит префикс, тем главнее
"l" "Гл.Админ"
"d" "Админ"
"t" "Вип"